<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Samachar - Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="assests/Logo.png" alt="company logo">
            </a>
            <div class="search-bar">
                <input type="text" class="new-input"  id="news-input" placeholder="e.g. Cricket">
                <button class="search-button" id="search-button">Search</button>
            </div>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemclick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="sports" onclick="onNavItemclick('sports')">Sports</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemclick('politics')">Politics</li>
                    <li class="hover-link nav-item" id="technology" onclick="onNavItemclick('technology')">Technology</li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news image" id="news-image">
            </div>
            <div class="card-content">
                <h3 class="news-title" id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2024</h6>
                <p class="news-description" id="news-description">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Alias aliquam consequatur dolorem enim nisi nulla, porro ratione reiciendis vero voluptate?</p>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
