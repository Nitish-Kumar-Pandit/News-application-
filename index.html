<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Samachar - Home</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<nav>
    <div class="main-nav container flex">
        <a class="company-logo" href="#" onclick="reload()">
            <img alt="company logo" src="assests/Logo.png">
        </a>
        <div class="search-bar">
            <input class="news-input" id="news-input" placeholder="e.g. Cricket" type="text">
            <button class="search-button" id="search-button">Search</button>
        </div>
        <div class="nav-links flex">
            <ul class="flex">
                <li class="hover-link nav-item" id="finance" onclick="onNavItemclick('finance')">Finance</li>
                <li class="hover-link nav-item" id="sports" onclick="onNavItemclick('sports')">Sports</li>
                <li class="hover-link nav-item" id="politics" onclick="onNavItemclick('politics')">Politics</li>
                <li class="hover-link nav-item" id="technology" onclick="onNavItemclick('technology')">Technology</li>
            </ul>
        </div>
        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </div>
</nav>

<main>
    <div class="cards-container container flex" id="cards-container">
    </div>
</main>

<template id="template-news-card">
    <div class="card">
        <div class="card-header">
            <img alt="news image" id="news-image" src="https://via.placeholder.com/400x200">
        </div>
        <div class="card-content">
            <h3 class="news-title" id="news-title">This is the Title</h3>
            <h6 class="news-source" id="news-source">End Gadget 26/08/2024</h6>
            <p class="news-description" id="news-description">Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                Alias aliquam consequatur dolorem enim nisi nulla, porro ratione reiciendis vero voluptate?</p>
        </div>
    </div>
</template>

<script src="script.js"></script>
</body>
</html>
